# CircleCI configuration file
version: 2.1

orbs:
  node: circleci/node@5.0.2
jobs:
  build_and_test: # this can be any name you choose
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: "Setup custom environment variables"
          command: echo 'export \n
            API_KEY:${{ secrets.API_KEY }} \n
            CLIENT_URL:${{ secrets.CLIENT_URL }} \n
            CLOUDNARY_API_KEY:${{ secrets.CLOUDNARY_API_KEY }} \n
            CLOUDNARY_API_SECRET:${{ secrets.CLOUDNARY_API_SECRET }} \n
            CLOUDNARY_NAME:${{ secrets.CLOUDNARY_NAME }} \n
            CONNECTION_STRING:${{ secrets.CONNECTION_STRING }} \n
            DB_PASSWORD:${{ secrets.DB_PASSWORD }} \n
            DB_USERNAME:${{ secrets.DB_USERNAME }} \n
            EMAIL_PASSWORD_PROD:${{ secrets.EMAIL_PASSWORD_PROD }} \n
            EMAIL_USERNAME_PROD:${{ secrets.EMAIL_USERNAME_PROD }} \n
            JWT_SECRET:${{ secrets.JWT_SECRET }} \n
            OAUTH_CLIENTID:${{ secrets.OAUTH_CLIENTID }} \n
            OAUTH_CLIENT_SECRET:${{ secrets.OAUTH_CLIENT_SECRET }} \n
            OAUTH_REFRESH_TOKEN:${{ secrets.OAUTH_REFRESH_TOKEN }} \n
            REDIRECT_URL:${{ secrets.REDIRECT_URL }} \n
            NODE_ENV:${{ secrets.NODE_ENV }} \n' >> "$BASH_ENV"
      - run:
          command: npm install
          name: Install dependencies
      - run:
          command: npm run test
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  # Name of workflow
  test:
    # List of jobs that will run
    jobs:
      - build_and_test
